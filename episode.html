<title>Miraculous Episode</title>
<body oncontextmenu="return false">
<link href="https://vjs.zencdn.net/5-unsafe/video-js.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
<div id="instructions">
  <video id="my_video_1" style="outline:none;" class="video-js vjs-default-skin" width="1280px" height="534px"
      controls preload="none"
      data-setup='{ "aspectRatio":"640:267", "playbackRates": [0.25,0.5,1, 1.5, 2] }'>
  </video>
</div>
<style>
  /* Show the controls (hidden at the start by default) */
  .video-js .vjs-control-bar { 
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
  }
  /* Make the demo a little prettier */
  body {
    background: #222;
    text-align: center; 
    /*filter:brightness(0.2);*/
    color: #aaa;
    margin:0;
    font-family:'Anton',sans-serif;
    background: radial-gradient(#333, hsl(200,30%,6%) );
  }
  a, a:hover, a:visited { color: #76DAFF; }
  .video-js {
    /* The base font size controls the size of everything, not just text. All dimensions use em-based sizes so that the scale along with the font size. Try increasing it to 15px and see what happens. */
     font-size: 10px;
     font-family: 'Anton', sans-serif;
     color: #fff;
    /* The main font color changes the ICON COLORS as well as the text */
    outline:none;
    height:100vh;
    width:100%;
}
/* The "Big Play Button" is the play button that shows before the video plays. To center it set the align values to center and middle. The typical location of the button is the center, but there is trend towards moving it to a corner where it gets out of the way of valuable content in the poster image.*/
 .vjs-default-skin .vjs-big-play-button {
    /* The font size is what makes the big play button...big. All width/height values use ems, which are a multiple of the font size. If the .video-js font-size is 10px, then 3em equals 30px.*/
     font-size: 3em;
     display: none;
    /* We're using SCSS vars here because the values are used in multiple places. Now that font size is set, the following em values will be a multiple of the new font size. If the font-size is 3em (30px), then setting any of the following values to 3em would equal 30px. 3 * font-size. */
    /* 1.5em = 45px default */
     line-height: 1.5em;
     height: 1.5em;
     width: 3em;
    /* 0.06666em = 2px default */
     border: 0.06666em solid #fff;
    /* 0.3em = 9px default */
     border-radius: 0.3em;
    /* Align top left. 0.5em = 15px default */
     left: 0.5em;
     top: 0.5em;
}
/* The default color of control backgrounds is mostly black but with a little bit of blue so it can still be seen on all-black video frames, which are common. */
 .video-js .vjs-control-bar, .video-js .vjs-big-play-button, .video-js .vjs-menu-button .vjs-menu-content {
    /* IE8 - has no alpha support */
     background-color: #f00;
    /* Opacity: 1.0 = 100%, 0.0 = 0% */
     background-color: rgba(255, 0, 0, 0.7);
}
/* Slider - used for Volume bar and Progress bar */
 .video-js .vjs-slider {
     background-color: #ffa8a8;
     background-color: rgba(255, 168, 168, 0.5);
}
/* The slider bar color is used for the progress bar and the volume bar (the first two can be removed after a fix that's coming) */
 .video-js .vjs-volume-level, .video-js .vjs-play-progress, .video-js .vjs-slider-bar {
     background: #fff;
}
/* The main progress bar also has a bar that shows how much has been loaded. */
 .video-js .vjs-load-progress {
    /* For IE8 we'll lighten the color */
     background: #fff;
    /* Otherwise we'll rely on stacked opacities */
     background: rgba(255, 168, 168, 0.5);
}
/* The load progress bar also has internal divs that represent smaller disconnected loaded time ranges */
 .video-js .vjs-load-progress div {
    /* For IE8 we'll lighten the color */
     background: #fff;
    /* Otherwise we'll rely on stacked opacities */
     background: rgba(255, 168, 168, 0.75);
}
</style>
<script src="video.js"></script>
<script>
  var images1=['img/1.jpg','img/2.jpg','img/3.jpg','img/4.jpg','img/5.jpg','img/6.png','img/7.jpg','img/8.png','img/9.png','img/10.jpg','img/11.png','img/12.jpg','img/13.jpg','img/14.png','img/15.jpg','img/16.jpg','img/17.png','img/18.png','img/19.jpg','img/20.jpg','img/21.jpg','img/22.jpg','img/23.png','img/24.jpg','img/25.png','img/26.jpg','img/27.png'];
  var images2=['img/a1.jpg','img/a2.jpg','img/a3.jpg','img/a4.png','img/a5.jpg','img/a6.jpg','img/a7.jpg','img/a8.jpg','img/a9.jpg','img/a10.jpg','img/a11.jpg','img/a12.jpg','img/a13.jpg','img/a14.png','img/a15.png','img/a16.jpg','img/a17.jpg','img/a18.jpg','img/a19.jpg','img/a20.png','img/a21.jpg','img/a22.jpg','img/a23.png','img/a24.jpg','img/a25.jpg'];
  var images3=['img/b1.jpg','img/b2.jpg','img/b3.png','img/b4.jpg','img/b5.jpg','img/b6.jpg','img/b7.jpg','img/b8.jpg','img/b9.png','img/b10.jpg','img/b11.jpg','img/b12.jpg','img/b13.jpg','img/b14.jpg','img/b15.jpg','img/b16.png','img/b17.jpg','img/b18.jpg','img/b19.jpg','img/b20.png','img/b21.jpg','img/b22.jpg','img/b23.jpg','img/b24.png','img/b25.jpg'];
  var g=function(p){return document.querySelector(p);},
  params=new URLSearchParams(window.location.search);
  var lang='',
      languages=['eng','fr','es','esla'];
  if(localStorage['MLlanguage']){
    lang=localStorage['MLlanguage'];
  }else{
      localStorage['MLlanguage']='eng';
      lang=localStorage['MLlanguage'];
  }
  if(params.has('lang')){
      if(languages.includes(params.get('lang'))){
        localStorage['MLlanguage']=params.get('lang');
        lang=localStorage['MLlanguage'];
      }else{
        alert('Error: language wasn\'t found in server');
      }
  }
  if(lang=='eng'){
    lang='en';
  }
  g('.video-js').style.fontSize=window.innerWidth/100;
  if(params.has('e')){
      g('.video-js').poster=eval('images'+params.get('e').split('|')[0]+'['+(Number(params.get('e').split('|')[1])-1).toString()+']');
//         g('.video-js').src=eval('s'+params.get('e').split('|')[0]+lang+'['+(Number(params.get('e').split('|')[1])-1).toString()+']')+'.mp4';
        function n(n){
            return n > 9 ? "" + n: "0" + n;
        }
        g('.video-js').src='https://miraculousladybug.to/global_data/v_connect.php?e='+params.get('e').split('|')[0]+n((Number(params.get('e').split('|')[1])))+'&amp;l='+lang
        var myPlayer = videojs('my_video_1');
        setInterval(function(){
            if(myPlayer.isFullscreen()){
              g('#my_video_1').style.width='100%';
              g('#my_video_1').style.height='100vh';
              g('#my_video_1_html5_api').style.width='100%';
              g('#my_video_1_html5_api').style.height='100vh';
              if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
                  g('.video-js').style.fontSize=window.innerWidth/50;
              }
            }else{
              g('#my_video_1').style.width='100%';
              g('#my_video_1').style.height=window.innerHeight+'px';
              g('#my_video_1_html5_api').style.width=window.innerWidth+'px';
              g('#my_video_1_html5_api').style.height=window.innerHeight+'px';
              if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
                  g('.video-js').style.fontSize=window.innerWidth/50;
              }
            }
        },500);
        if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
          g('.video-js').style.fontSize=window.innerWidth/50;
           g('video').onclick=function(){
            if(!g('video').paused){
                myPlayer.pause();
              }else{
                myPlayer.play();
              }
          }
        }
        document.body.addEventListener('keydown',function(e){
          console.log(e.code);
          g('#my_video_1').blur();
          if(e.code=='ArrowLeft'){
             myPlayer.currentTime(myPlayer.currentTime()-5);
          }
          if(e.code=='ArrowUp'){
            try{
             g('video').volume+=0.1;
            }catch(err){
            }
          }
          if(e.code=='ArrowDown'){
             try{
             g('video').volume-=0.1;
            }catch(err){
            }
          }
          if(e.code=='Space'){
            if(!g('video').paused){
              myPlayer.pause();
            }else{
              myPlayer.play();
            }
          }
          if(e.code=='ArrowRight'){
            myPlayer.currentTime(myPlayer.currentTime()+5);
          }
    },500);
  }else{
      alert('Oops, no episode here!')
  }
</script>
</body>
